name: CI

on:
  push:
    branches: [ main, clean-main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff flake8 pytest
      - name: Run ruff
        run: ruff check .
      - name: Run flake8
        run: flake8 . --max-line-length=120 --exclude=.venv,alembic,outputs,training
      - name: Run tests
        run: pytest -q
